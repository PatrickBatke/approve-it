<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor mb-0 mt-0">Projekte</h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Übersicht</a></li>
          <li class="breadcrumb-item active">Neues Projekt anlegen</li>
        </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-outline-theme">
        <div class="card-header">
          <h4 class="mb-0 text-white">Projektdetails</h4>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-body">
              <h3 class="card-title">Projektdetails eingeben</h3>
              <hr>
              <div class="row pt-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label [ngClass]="mtitle === true ? 'missing': ''" for="titel-input" class="col-form-label">Titel*</label>
                    <input class="form-control" type="text" placeholder="Geben Sie den Titel für das neue Projekt ein." id="titel-input" value="title" name="title" [(ngModel)]="newProject.title">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label [ngClass]="minit === true ? 'missing': ''" for="startdatum-input" class="col-form-label">Startdatum*</label>
                    <input class="form-control" name="init_date" placeholder="Geben Sie das Startdatum für das neue Projekt ein." type="text" onfocus="(this.type='date')" id="startdatum-input" [(ngModel)]="newProject.init_date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label [ngClass]="mend === true ? 'missing': ''" for="enddatum-input" class="col-form-label">Enddatum*</label>
                    <input class="form-control" name="end_date" placeholder="Geben Sie das Enddatum für das neue Projekt ein." type="text" onfocus="(this.type='date')" id="enddatum-input" [(ngModel)]="newProject.end_date">
                  </div>
                </div>
                <div class="col-md-6">  
                  <div class="form-group">
                    <label for="Beschreibung-input" class="col-form-label">Beschreibung</label>
                    <input class="form-control" name="description" type="text" placeholder="Geben Sie eine Beschreibung für das neue Projekt ein." id="Beschreibung-input" [(ngModel)]="newProject.description">
                  </div>
                </div>                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label [ngClass]="mmanager === true ? 'missing': ''" for="Manager-input" class="col-form-label">Projekt-Manager*</label>
                    <input class="form-control" name="manager" type="text" placeholder="Geben Sie den Projekt-Manager an" id="Manager-input" [(ngModel)]="newProject.manager">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label [ngClass]="mtype === true ? 'missing': ''" for="type_dropdown" class="col-form-label">Typ*</label>
                    <select [(ngModel)]="newProject.type_id" class="form-control" name="type" id="type_dropdown">
                      <option [value]="placeholder_for_dropdown" disabled selected>--- Wählen Sie den Typ des Projekts aus ---</option>
                      <option value="---Neuen Projekt-Typen anlegen---">---Neuen Projekt-Typen anlegen---</option>
                      <option *ngFor="let type of types" value={{type.id}}>{{type.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="picture-input" class="col-form-label">Bild Hochladen</label>
                    <!-- <input id="new-typ-input" class="form-control" name="manager" type="text" placeholder="Geben Sie den Projekt-Typen an" [(ngModel)]="newtypename"> -->
                    <input (change)="uploadFile($event)" type="file" class="form-control-file" id="picture-input">
                    <!--      
                    <button style="margin-left: 17rem;" type="button" (click)="deletepic()">
                      <i class="fas fa-times-circle"></i>
                    </button> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <div *ngIf="newProject.type_id === '---Neuen Projekt-Typen anlegen---'" class="form-group">
                    <label for="new-type-input" class="col-form-label">Typ anlegen*</label>
                    <input id="new-type-input" class="form-control" name="manager" type="text" placeholder="Geben Sie den Projekt-Typen an" [(ngModel)]="newtypename">
                    <button class="mt-3" type="button" (click)="closetype()">
                      <i class="fa fa-times-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- fürs erste deaktiviert
                <div class="form-group">
                  <label for="tags-input" class="col-2 col-form-label">Tags</label>
                  <input class="form-control" type="text" name="tag" data-role="tagsinput" id="tags-input" placeholder="add tags">
                </div> -->
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group text-center">
                    <p class="missing" *ngIf="mmessage === true">Bitte fülle die mit * markierten Felder aus.</p>
                    <button id="create_btn" type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="createProject()">Projekt anlegen</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
