<form class="form-horizontal form-material" id="loginform" action="index.html">
  <div class="form-group ">
    <div class="col-xs-12">
      <p *ngIf="show" style="color: red;">Wrong User Data! Please try again or click "Forgot password?" below!</p>
    </div>
  </div>
  <div class="form-group ">
    <div class="col-xs-12">
        <i class="fas fa-user authicon"></i>
      <input class="form-control" type="email" required="" placeholder="Benutzername oder Email" name="email" [(ngModel)]="user.email"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
        <i class="fas fa-unlock authicon"></i>
      <input class="form-control" type="password" required="" placeholder="Passwort" name="password" [(ngModel)]="user.password"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12" id="rememberlogin">
      <label for="checkbox-signup"> Login-Daten merken </label> 
        <input id="checkbox-signup" type="checkbox">     
        <a href="auth/forgot" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Passwort vergessen?</a>   
      </div>      
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button (click)="onClick()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="authbutton" type="submit">Login</button>
    </div>
  </div>
  <div class="form-group m-b-0">
    <div class="col-sm-12 text-center">
      <p>Noch keinen Account?<a href="auth/register" class="text-info m-l-5" id="signup"><b>Registrieren</b></a></p>
    </div>
  </div>
</form>
