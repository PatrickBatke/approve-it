<form class="form-horizontal form-material" id="loginform" action="index.html">
  <div class="form-group text-center">
    <div class="col-xs-12">
        <i class="fas fa-envelope authicon"></i>
      <input class="form-control" type="email" required="" placeholder="Geben Sie ihre Email-Adresse ein" name="email" [(ngModel)]="user.email"> </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button (click)="onClick()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="authbutton" type="submit">Link schicken!</button>
    </div>
  </div>
</form>
